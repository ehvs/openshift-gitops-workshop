apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test2
spec:
  destination:
    namespace: test-layer
    server: https://kubernetes.default.svc
  project: default
  source:
    path: documentation/modules/ROOT/examples/test/test-layer
    repoURL: https://github.com/ehvs/openshift-gitops-workshop
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
