apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../test-base
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: green
  target:
    group: apps
    kind: Deployment
    name: test
    version: v1
images:
- name: busybox
  newTag: latest
